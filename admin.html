<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1b22;
      color: #fff;
      padding: 2rem;
    }
    a {
      color: #66ccff;
      text-decoration: none;
      display: block;
      margin-bottom: 0.3rem;
    }
    a:hover {
      text-decoration: underline;
    }
    pre {
      background: #f2f2f2;
      color: #333;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      max-width: 700px;
    }
    img {
      max-width: 300px;
      margin-top: 1rem;
      border: 2px solid #444;
      border-radius: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>
  <p>Click a submission file to view its contents:</p>
  <div id="file-list"></div>
  <pre id="json-output">Select a submission file to view its JSON data here.</pre>

  <script>
    fetch('/submissions')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('file-list');
        files.reverse().forEach(file => {
          const a = document.createElement('a');
          a.href = "#";
          a.textContent = file;
          a.onclick = () => {
            fetch('/submissions/' + file)
              .then(res => res.json())
              .then(data => {
                const pre = document.getElementById('json-output');
                pre.textContent = JSON.stringify(data, null, 2);

                // Remove old image if any
                const oldImg = document.querySelector('img');
                if (oldImg) oldImg.remove();

                // Add image if present
                if (data.image) {
                  const img = document.createElement('img');
                  img.src = data.image;
                  pre.after(img);
                }
              });
          };
          list.appendChild(a);
        });
      });
  </script>
</body>
</html>
