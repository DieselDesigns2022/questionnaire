<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 2rem;
      font-family: system-ui, sans-serif;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    li a {
      text-decoration: none;
      color: #0077cc;
      cursor: pointer;
    }
    li a:hover {
      text-decoration: underline;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 2rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ›  Admin Panel</h1>
  <p>Click a submission file to view its contents:</p>
  <ul id="fileList"></ul>

  <pre id="fileContent"><em>Select a submission file to view its JSON data here.</em></pre>

  <script>
    async function fetchFileList() {
      try {
        const response = await fetch('/submissions');
        const files = await response.json();
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        files.forEach(file => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.textContent = file;
          link.href = '#';
          link.addEventListener('click', async (e) => {
            e.preventDefault();
            await fetchAndDisplayFile(file);
          });
          li.appendChild(link);
          fileList.appendChild(li);
        });
      } catch (err) {
        console.error('Error loading file list:', err);
      }
    }

    async function fetchAndDisplayFile(filename) {
      try {
        const response = await fetch(`/submissions/${filename}`);
        if (!response.ok) throw new Error('File not found');
        const data = await response.json();
        const content = JSON.stringify(data, null, 2);
        document.getElementById('fileContent').textContent = content;
      } catch (err) {
        document.getElementById('fileContent').textContent = 'Error loading file content.';
        console.error(err);
      }
    }

    fetchFileList();
  </script>
</body>
</html>
