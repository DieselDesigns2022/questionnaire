<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Form Submissions</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 1rem;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¥ Admin Panel: Form Submissions</h1>
  <p>Click a file below to view its contents:</p>
  <ul id="file-list">Loading...</ul>
  <pre id="file-content" style="display:none;"></pre>

  <script>
    fetch('/submissions')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = '';

        if (files.length === 0) {
          list.innerHTML = '<li>No submissions yet.</li>';
          return;
        }

        files.reverse().forEach(file => {
          const li = document.createElement('li');
          li.textContent = file;
          li.onclick = () => {
            fetch(`/submissions/${file}`)
              .then(res => res.json())
              .then(data => {
                const pre = document.getElementById('file-content');
                pre.style.display = 'block';
                pre.textContent = JSON.stringify(data, null, 2);
              });
          };
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('file-list').innerHTML = 'Error loading submissions.';
        console.error(err);
      });
  </script>
</body>
</html>
