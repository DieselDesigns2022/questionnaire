<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    ul {
      padding-left: 1.5rem;
    }
    a {
      color: #007bff;
    }
    .admin-note {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¥ Admin Panel: Form Submissions</h1>
  <p class="admin-note">Below is a list of saved submission files:</p>
  <ul id="submissionList">
    <!-- Populated by fetch -->
  </ul>

  <script>
    fetch('/submissions')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('submissionList');
        if (data.length === 0) {
          list.innerHTML = '<li>No submissions yet.</li>';
        } else {
          data.forEach(file => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="/data/${file}" target="_blank">${file}</a>`;
            list.appendChild(li);
          });
        }
      })
      .catch(err => {
        document.getElementById('submissionList').innerHTML = '<li>Error loading submissions.</li>';
      });
  </script>
</body>
</html>
