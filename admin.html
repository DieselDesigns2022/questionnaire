<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      padding: 2rem;
      background-color: #111;
      color: #eee;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    .uploaded-image {
      margin-top: 1rem;
      border: 1px solid #555;
      max-width: 100%;
    }

    textarea {
      width: 100%;
      height: 150px;
    }

    #fileList a {
      color: #0bf;
      text-decoration: none;
    }

    #fileList a:hover {
      text-decoration: underline;
    }

    h2, h3 {
      margin-top: 2rem;
    }

    .question-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .question-box input {
      flex-grow: 1;
      margin-right: 1rem;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .uploaded-image {
      display: block;
      margin-top: 1rem;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>🛠️ Admin Panel</h1>

  <section>
    <h2>📂 Submissions</h2>
    <ul id="fileList">
      <li>Loading submissions...</li>
    </ul>
    <pre>{}</pre>
  </section>

  <section>
    <h2>🧩 Manage Questions</h2>
    <div id="questions-container"></div>
    <button onclick="addQuestion()">➕ Add Question</button>
    <button onclick="saveQuestions()">💾 Save Questions</button>
  </section>

  <section>
    <h2>📜 Agreement Text</h2>
    <textarea id="agreement-text" placeholder="Edit agreement text..."></textarea><br>
    <button onclick="saveAgreement()">💾 Save Agreement</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="admin.js"></script>

</body>
</html>
