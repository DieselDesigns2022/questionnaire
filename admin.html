<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1, h2 { margin-bottom: 0.5rem; }
    input, select, textarea { display: block; margin-bottom: 1rem; width: 100%; max-width: 500px; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 0.5rem; }
    button { margin-right: 0.5rem; }
    .question-item { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <section>
    <h2>Agreement Text</h2>
    <textarea id="agreement" rows="6" placeholder="Enter agreement text..."></textarea>
    <button onclick="saveAgreement()">üíæ Save Agreement</button>
  </section>

  <hr />

  <section>
    <h2>Questions</h2>
    <div id="question-list"></div>

    <h3>Add New Question</h3>
    <input type="text" id="new-question" placeholder="Enter question text" />
    <select id="new-type">
      <option value="text">Text</option>
      <option value="textarea">Textarea</option>
      <option value="select">Dropdown</option>
      <option value="checkbox">Checkbox</option>
      <option value="file">File Upload</option>
    </select>
    <button onclick="addQuestion()">‚ûï Add Question</button>
  </section>

  <hr />

  <section>
    <h2>Submissions</h2>
    <ul id="submission-list"></ul>
  </section>

  <script>
    async function fetchQuestions() {
      try {
        const res = await fetch('/data/questions.json');
        const data = await res.json();
        const container = document.getElementById('question-list');
        container.innerHTML = '';

        data.forEach((q, index) => {
          const div = document.createElement('div');
          div.className = 'question-item';
          div.innerHTML = `
            <strong>Q${index + 1}:</strong> <input type="text" value="${q.question}" data-index="${index}" onchange="editQuestion(this)" />
            <select data-index="${index}" onchange="editType(this)">
              <option value="text" ${q.type === 'text' ? 'selected' : ''}>Text</option>
              <option value="textarea" ${q.type === 'textarea' ? 'selected' : ''}>Textarea</option>
              <option value="select" ${q.type === 'select' ? 'selected' : ''}>Dropdown</option>
              <option value="checkbox" ${q.type === 'checkbox' ? 'selected' : ''}>Checkbox</option>
              <option value="file" ${q.type === 'file' ? 'selected' : ''}>File Upload</option>
            </select>
            <button onclick="deleteQuestion(${index})">üóëÔ∏è Delete</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        alert("‚ùå Error loading questions");
      }
    }

    async function fetchAgreement() {
      try {
        const res = await fetch('/data/agreement.txt');
        const text = await res.text();
        document.getElementById('agreement').value = text;
      } catch (err) {
        alert("‚ùå Error loading agreement");
      }
    }

    async function saveAgreement() {
      const text = document.getElementById('agreement').value;
      const res = await fetch('/save-agreement', {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: text
      });
      if (res.ok) {
        alert('‚úÖ Agreement saved');
      } else {
        alert('‚ùå Failed to save agreement.');
      }
    }

    async function addQuestion() {
      const text = document.getElementById('new-question').value;
      const type = document.getElementById('new-type').value;
      if (!text) return alert("Enter a question!");
      const res = await fetch('/add-question', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: text, type })
      });
      if (res.ok) {
        document.getElementById('new-question').value = '';
        fetchQuestions();
        alert('‚úÖ Question added');
      } else {
        alert('‚ùå Failed to add question');
      }
    }

    async function deleteQuestion(index) {
      const res = await fetch(`/delete-question/${index}`, { method: 'DELETE' });
      if (res.ok) {
        fetchQuestions();
        alert('üóëÔ∏è Question deleted');
      } else {
        alert('‚ùå Failed to delete question');
      }
    }

    async function editQuestion(input) {
      const index = input.getAttribute('data-index');
      const res = await fetch(`/edit-question/${index}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: input.value })
      });
      if (!res.ok) {
        alert('‚ùå Failed to edit question');
      }
    }

    async function editType(select) {
      const index = select.getAttribute('data-index');
      const res = await fetch(`/edit-type/${index}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type: select.value })
      });
      if (!res.ok) {
        alert('‚ùå Failed to update type');
      }
    }

    async function fetchSubmissions() {
      try {
        const res = await fetch('/submissions');
        const data = await res.json();
        const list = document.getElementById('submission-list');
        list.innerHTML = '';
        data.forEach((submission, i) => {
          const li = document.createElement('li');
          li.innerText = `Submission ${i + 1}: ${JSON.stringify(submission)}`;
          list.appendChild(li);
        });
      } catch (err) {
        const list = document.getElementById('submission-list');
        list.innerHTML = '<li>‚ùå Error loading submissions</li>';
      }
    }

    // Init
    fetchQuestions();
    fetchAgreement();
    fetchSubmissions();
  </script>
</body>
</html>
