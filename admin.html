<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f1b24;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
    }
    pre {
      background: #f1f1f1;
      color: #000;
      padding: 1rem;
      margin-top: 2rem;
      white-space: pre-wrap;
      border-radius: 5px;
    }
    img {
      display: block;
      margin-top: 1rem;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>
  <p>Click a submission file to view its contents:</p>
  <ul id="fileList"></ul>
  <pre id="jsonOutput">Select a submission file to view its JSON data here.</pre>

  <script>
    const fileList = document.getElementById("fileList");
    const output = document.getElementById("jsonOutput");

    fetch("/submissions")
      .then(res => res.json())
      .then(files => {
        files.reverse().forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = file;
          a.onclick = () => {
            fetch(`/submissions/${file}`)
              .then(res => res.json())
              .then(data => {
                output.textContent = JSON.stringify(data, null, 2);

                // Remove any previous images
                const existingImg = document.querySelector("img");
                if (existingImg) existingImg.remove();

                // Show image if present
                if (data.image) {
                  const img = document.createElement("img");
                  img.src = data.image;
                  output.after(img);
                }
              });
          };
          li.appendChild(a);
          fileList.appendChild(li);
        });
      });
  </script>
</body>
</html>
