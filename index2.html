<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Questionnaire Form – Diesel Designs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #222;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: grid;
      gap: 1.5rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
    }
    input[type="file"] {
      padding: 0.25rem;
    }
    .agreement-box {
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f9f9f9;
    }
    button {
      background: #000;
      color: #fff;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Diesel Designs</h1>
  <h2>Web Questionnaire</h2>

  <form id="questionnaire-form" action="/submit" method="POST" enctype="multipart/form-data">
    
    <!-- TEXT FIELD -->
    <label>
      What's your name?
      <input type="text" name="name" required />
    </label>

    <!-- DROPDOWN -->
    <label>
      Budget range:
      <select name="budget" required>
        <option value="">Select one</option>
        <option value="under-1k">Under $1,000</option>
        <option value="1k-5k">$1,000 – $5,000</option>
        <option value="5k-plus">$5,000+</option>
      </select>
    </label>

    <!-- CHECKBOXES -->
    <fieldset>
      <legend>What do you need? (check all that apply)</legend>
      <label><input type="checkbox" name="needs" value="website" /> Website</label><br/>
      <label><input type="checkbox" name="needs" value="branding" /> Branding</label><br/>
      <label><input type="checkbox" name="needs" value="ecommerce" /> E-commerce</label>
    </fieldset>

    <!-- FILE UPLOAD -->
    <label>
      Upload any design inspiration:
      <input type="file" name="inspiration" accept="image/*" />
    </label>

    <!-- AGREEMENT -->
    <label>
      Agreement:
      <div class="agreement-box" id="agreement-box">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. [Insert full agreement text here]</p>
        <p>End of agreement.</p>
      </div>
      <input type="checkbox" id="agree" name="agree" disabled /> I have read and agree to the terms
    </label>

    <button type="submit" id="submit-btn" disabled>Submit</button>
  </form>

  <script>
    const agreementBox = document.getElementById('agreement-box');
    const agreeCheckbox = document.getElementById('agree');
    const submitBtn = document.getElementById('submit-btn');

    agreementBox.addEventListener('scroll', () => {
      const atBottom = agreementBox.scrollTop + agreementBox.clientHeight >= agreementBox.scrollHeight;
      if (atBottom) {
        agreeCheckbox.disabled = false;
      }
    });

    agreeCheckbox.addEventListener('change', () => {
      submitBtn.disabled = !agreeCheckbox.checked;
    });
  </script>
</body>
</html>
